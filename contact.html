<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | My Blog</title>
    <link rel="stylesheet" href="css/enhanced-styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <h1 class="logo">Sydwell Lebeloane</h1>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="contact-section">
        <h1>Get in Touch</h1>
        <div class="contact-container">
          <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-card">
              <h3>📧 Email</h3>
              <p>alphasydwell93@gmail.com</p>
            </div>
            <div class="info-card">
              <h3>📞 Phone</h3>
              <p>+27 72 766 9825</p>
            </div>
            <div class="info-card">
              <h3>📍 Address</h3>
              <p>
                Egoli East House 10<br />South Boulevard, Bruma Johannesburg
              </p>
            </div>
          </div>

          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Sydwell Lebeloane. All rights reserved.</p>
      </div>
    </footer>

    <button id="theme-toggle" class="theme-btn">🌓</button>
    <script src="javascript/script.js"></script>
  </body>
</html>
